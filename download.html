<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Movie Download - MovieFolex</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1495567720989-cebdbdd97913') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      position: relative;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.85);
      z-index: -1;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    .poster {
      text-align: center;
      margin-bottom: 30px;
    }
    .poster img {
      width: 280px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    .details-section {
      background-color: rgba(0, 0, 0, 0.75);
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 30px;
    }
    .details-section h1 {
      color: #ff3c3c;
      margin-bottom: 16px;
      font-size: 28px;
      text-align: center;
    }
    .details-section p {
      margin-bottom: 10px;
      font-size: 16px;
      line-height: 1.5;
    }
    .details-section p span {
      color: #ddd;
    }

    .screenshots-section {
      margin-bottom: 30px;
    }
    .screenshots-section h2 {
      color: #ff3c3c;
      margin-bottom: 16px;
      font-size: 22px;
      text-align: center;
    }
    .screenshots-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 12px;
    }
    .screenshots-grid img {
      width: 100%;
      border-radius: 8px;
      border: 2px solid #444;
    }

    .download-section {
      text-align: center;
    }
    .download-section h2 {
      margin-bottom: 16px;
      color: #ff3c3c;
      font-size: 22px;
    }
    .download-buttons a {
      display: inline-block;
      margin: 10px;
      padding: 12px 26px;
      background-color: #ff3c3c;
      color: #fff;
      font-weight: 600;
      border-radius: 5px;
      text-decoration: none;
      transition: background 0.3s ease;
      font-size: 16px;
    }
    .download-buttons a:hover {
      background-color: #e23232;
    }

    @media (max-width: 768px) {
      .screenshots-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      .poster img {
        width: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Poster -->
    <div class="poster">
      <img id="poster" src="" alt="Movie Poster" />
    </div>

    <!-- Movie Information -->
    <div class="details-section">
      <h1 id="title">Movie Title</h1>
      <p id="plot">Plot goes hereâ€¦</p>
      <p><strong>Language:</strong> <span id="language">English</span></p>
      <p><strong>Genre:</strong> <span id="genre">Action</span></p>
      <p><strong>Resolution:</strong> 1080p, 720p, 480p</p>
    </div>

    <!-- Screenshots Section -->
    <div class="screenshots-section">
      <h2>Screenshots</h2>
      <div class="screenshots-grid" id="screenshots">
        <!-- Filled by JS -->
      </div>
    </div>

    <!-- Download Section -->
    <div class="download-section">
      <h2>Download Links</h2>
      <div class="download-buttons" id="downloadLinks">
        <!-- Filled by JS -->
      </div>
    </div>
  </div>

  <script>
    const movies = {
      "1": {
        title: "Inception",
        plot: "A thief who steals corporate secrets through dream-sharing technology is given the inverse task of planting an idea into the mind of a CEO.",
        poster: "https://m.media-amazon.com/images/I/51zUbui+gbL._AC_SY679_.jpg",
        language: "English",
        genre: "Sci-Fi, Action",
        screenshots: [
          "https://i.imgur.com/1.jpg",
          "https://i.imgur.com/2.jpg",
          "https://i.imgur.com/3.jpg",
          "https://i.imgur.com/4.jpg",
          "https://i.imgur.com/5.jpg",
          "https://i.imgur.com/6.jpg"
        ],
        downloads: {
          "1080p": "#",
          "720p": "#",
          "480p": "#"
        }
      }
      // Add more movies as needed
    };

    const params = new URLSearchParams(window.location.search);
    const movieId = params.get("id");

    if (movies[movieId]) {
      const movie = movies[movieId];
      document.getElementById("title").textContent = movie.title;
      document.getElementById("plot").textContent = movie.plot;
      document.getElementById("poster").src = movie.poster;
      document.getElementById("language").textContent = movie.language;
      document.getElementById("genre").textContent = movie.genre;

      // Download buttons
      const downloadDiv = document.getElementById("downloadLinks");
      for (let quality in movie.downloads) {
        const a = document.createElement("a");
        a.href = movie.downloads[quality];
        a.textContent = `Download ${quality}`;
        downloadDiv.appendChild(a);
      }

      // Screenshots
      const ssDiv = document.getElementById("screenshots");
      movie.screenshots.forEach(src => {
        const img = document.createElement("img");
        img.src = src;
        ssDiv.appendChild(img);
      });

    } else {
      document.body.innerHTML = `
        <div style="height:100vh; display:flex; align-items:center; justify-content:center; color:#fff; background-color:#000;">
          <h2>Movie Not Found</h2>
        </div>
      `;
    }
  </script>
</body>
</html>
