<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MovieFolex – By Qualities</title>
  <style>
    /* ───────────────────────────────────────────────────────────────────────────
       BASE RESET & BOX-SIZING
       ────────────────────────────────────────────────────────────────────────── */
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1a1a1a;
      color: #f0f0f0;
      min-height: 100vh;
    }
    header {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 1.5rem;
    }
    nav {
      display: flex;
      gap: 1.5rem;
    }
    .dropdown {
      position: relative;
    }
    .dropdown > button {
      background: none;
      border: none;
      color: #f0f0f0;
      font-size: 1rem;
      cursor: pointer;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #2b2b2b;
      min-width: 120px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      z-index: 200;
      border-radius: 4px;
    }
    .dropdown-content a {
      color: #f0f0f0;
      padding: 0.75rem 1rem;
      text-decoration: none;
      display: block;
      font-size: 0.95rem;
    }
    .dropdown-content a:hover {
      background-color: #3d3d3d;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    main {
      padding: 2rem;
    }
    .quality-title {
      margin-bottom: 1.5rem;
      font-size: 1.75rem;
      text-transform: uppercase;
    }
    .movie-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 1.5rem;
    }
    .movie-card {
      background-color: #2b2b2b;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
      transition: transform 0.2s;
    }
    .movie-card:hover {
      transform: translateY(-5px);
    }
    .movie-card img {
      width: 100%;
      display: block;
    }
    .movie-info {
      padding: 0.75rem;
    }
    .movie-title {
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }
    .movie-meta {
      font-size: 0.85rem;
      color: #ccc;
    }
    a.download-btn {
      display: inline-block;
      margin-top: 0.75rem;
      padding: 0.5rem 0.75rem;
      background-color: #ff3b3f;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      font-size: 0.9rem;
      transition: background 0.2s;
    }
    a.download-btn:hover {
      background-color: #e03235;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #000;
      color: #777;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>MovieFolex</h1>
    <nav>
      <a href="index.html" style="color: #f0f0f0; text-decoration: none;">Home</a>
      <div class="dropdown">
        <button>Genre ▾</button>
        <div class="dropdown-content">
          <a href="genre.html#Action">Action</a>
          <a href="genre.html#Drama">Drama</a>
          <a href="genre.html#Comedy">Comedy</a>
        </div>
      </div>
      <div class="dropdown">
        <button>By Qualities ▾</button>
        <div class="dropdown-content">
          <a href="by-qualities.html#1080p">1080p</a>
          <a href="by-qualities.html#720p">720p</a>
          <a href="by-qualities.html#480p">480p</a>
        </div>
      </div>
      <div class="dropdown">
        <button>By Year ▾</button>
        <div class="dropdown-content">
          <a href="by-year.html#2025">2025</a>
          <a href="by-year.html#2024">2024</a>
          <a href="by-year.html#2023">2023</a>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <h2 class="quality-title" id="qualityTitle">Quality: </h2>
    <div class="movie-grid" id="movieGrid">
      <!-- Filtered movie cards go here -->
    </div>
  </main>

  <footer>
    © 2025 MovieFolex. All rights reserved.
  </footer>

  <script>
    // ───────────────────────────────────────────────────────────────────────────
    // SAME MOVIES ARRAY AS IN index.html (must be kept in sync)
    // ───────────────────────────────────────────────────────────────────────────
    const movies = [
      {
        id: "the-royals",
        title: "The Royals",
        poster: "images/the-royals.jpg",
        genre: "Action",
        year: "2024",
        qualities: ["1080p", "720p", "480p"],
        language: "Hindi",
        review: "A thrilling saga of royal drama.",
        downloads: {
          "1080p": "links/the-royals-1080p.mp4",
          "720p": "links/the-royals-720p.mp4",
          "480p": "links/the-royals-480p.mp4"
        }
      },
      {
        id: "avatar-2",
        title: "Avatar: The Way of Water",
        poster: "images/avatar-2.jpg",
        genre: "Drama",
        year: "2022",
        qualities: ["1080p", "720p"],
        language: "English",
        review: "Sequel to the epic 2009 fantasy adventure film.",
        downloads: {
          "1080p": "links/avatar-2-1080p.mp4",
          "720p": "links/avatar-2-720p.mp4"
        }
      },
      {
        id: "fast-x",
        title: "Fast X",
        poster: "images/fast-x.jpg",
        genre: "Action",
        year: "2023",
        qualities: ["1080p", "720p"],
        language: "English",
        review: "The tenth main installment in the Fast & Furious franchise.",
        downloads: {
          "1080p": "links/fast-x-1080p.mp4",
          "720p": "links/fast-x-720p.mp4"
        }
      },
      {
        id: "joker-2019",
        title: "Joker",
        poster: "images/joker-2019.jpg",
        genre: "Drama",
        year: "2019",
        qualities: ["1080p", "720p", "480p"],
        language: "English",
        review: "Origin story of the infamous Batman villain.",
        downloads: {
          "1080p": "links/joker-2019-1080p.mp4",
          "720p": "links/joker-2019-720p.mp4",
          "480p": "links/joker-2019-480p.mp4"
        }
      }
      // … any other movies you already have …
    ];

    // ───────────────────────────────────────────────────────────────────────────
    // UTILITY: READ URL HASH (e.g. "#720p")
    // ───────────────────────────────────────────────────────────────────────────
    function getHashValue() {
      return decodeURIComponent(window.location.hash.substring(1));
    }

    // ───────────────────────────────────────────────────────────────────────────
    // CREATE A MOVIE CARD (same as index.html)
    // ───────────────────────────────────────────────────────────────────────────
    function createMovieCard(movie) {
      const card = document.createElement("div");
      card.className = "movie-card";

      const img = document.createElement("img");
      img.src = movie.poster;
      img.alt = movie.title + " Poster";
      card.appendChild(img);

      const info = document.createElement("div");
      info.className = "movie-info";

      const title = document.createElement("h3");
      title.className = "movie-title";
      title.textContent = movie.title;
      info.appendChild(title);

      const meta = document.createElement("p");
      meta.className = "movie-meta";
      meta.textContent = `${movie.genre} ⋅ ${movie.year} ⋅ ${movie.language}`;
      info.appendChild(meta);

      const downloadLink = document.createElement("a");
      downloadLink.className = "download-btn";
      downloadLink.textContent = "Download";
      downloadLink.href = `download.html?movieId=${movie.id}`;
      info.appendChild(downloadLink);

      card.appendChild(info);
      return card;
    }

    // ───────────────────────────────────────────────────────────────────────────
    // RENDER FILTERED MOVIES BASED ON QUALITY
    // ───────────────────────────────────────────────────────────────────────────
    function renderQualityMovies() {
      const selectedQuality = getHashValue();
      const titleEl = document.getElementById("qualityTitle");
      titleEl.textContent = `Quality: ${selectedQuality}`;

      const grid = document.getElementById("movieGrid");
      grid.innerHTML = "";
      const filtered = movies.filter((m) => m.qualities.includes(selectedQuality));
      if (filtered.length === 0) {
        const msg = document.createElement("p");
        msg.textContent = "No movies found with this quality.";
        msg.style.color = "#ccc";
        grid.appendChild(msg);
        return;
      }
      filtered.forEach((m) => {
        const card = createMovieCard(m);
        grid.appendChild(card);
      });
    }

    // ───────────────────────────────────────────────────────────────────────────
    // INITIALIZATION (by-qualities.html)
    // ───────────────────────────────────────────────────────────────────────────
    window.addEventListener("DOMContentLoaded", () => {
      renderQualityMovies();
    });
  </script>
</body>
</html>
