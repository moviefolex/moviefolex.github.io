<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MovieFolex Downloads</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="dark-mode">
  <h1>MovieFolex Downloads</h1>
  <div id="movieDetails" class="movie-detail-container"></div>
  <script src="movies.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const movieId = parseInt(params.get("id"));
    const movie = movies.find(m => m.id === movieId);

    if (movie) {
      document.getElementById("movieDetails").innerHTML = `
        <img src="${movie.image}" alt="Poster" class="poster" />
        <div class="info">
          <p><strong>Title:</strong> ${movie.title}</p>
          <p><strong>Languages:</strong> ${movie.language}</p>
          <p><strong>Resolution:</strong> ${movie.resolution}</p>
          <p><strong>Genre:</strong> ${movie.genre}</p>
          <div class="review-section">
            <h2>Movie Review</h2>
            <p>${movie.review}</p>
          </div>
          <div class="downloads">
            ${movie.downloadLinks.map(link => 
              `<a href="${link.url}" class="download-btn">${link.label} Download</a>`
            ).join("")}
          </div>
        </div>
        <a href="index.html" class="back-link">‚Üê Back to Home</a>
      `;
    }
  </script>
</body>
</html>
