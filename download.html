<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MovieFolex – Download</title>
  <style>
    /* ───────────────────────────────────────────────────────────────────────────
       BASE RESET & BOX-SIZING
       ────────────────────────────────────────────────────────────────────────── */
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1a1a1a;
      color: #f0f0f0;
      min-height: 100vh;
    }
    header {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 1.5rem;
    }
    nav {
      display: flex;
      gap: 1.5rem;
    }
    .dropdown {
      position: relative;
    }
    .dropdown > button {
      background: none;
      border: none;
      color: #f0f0f0;
      font-size: 1rem;
      cursor: pointer;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #2b2b2b;
      min-width: 120px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      z-index: 200;
      border-radius: 4px;
    }
    .dropdown-content a {
      color: #f0f0f0;
      padding: 0.75rem 1rem;
      text-decoration: none;
      display: block;
      font-size: 0.95rem;
    }
    .dropdown-content a:hover {
      background-color: #3d3d3d;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    main {
      padding: 2rem;
      display: flex;
      justify-content: center;
    }
    .download-container {
      background-color: #2b2b2b;
      max-width: 900px;
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      overflow: hidden;
      display: flex;
      flex-wrap: wrap;
    }
    .poster-section {
      flex: 1 1 250px;
      background-size: cover;
      background-position: center;
      min-height: 350px;
    }
    .info-section {
      flex: 2 1 350px;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
    }
    .info-section h2 {
      margin-bottom: 0.5rem;
      font-size: 1.75rem;
    }
    .info-section p {
      margin: 0.5rem 0;
      font-size: 0.95rem;
      line-height: 1.4;
    }
    .qualities {
      margin: 1rem 0;
    }
    .qualities button {
      background-color: #ff3b3f;
      border: none;
      color: #fff;
      padding: 0.5rem 0.75rem;
      margin-right: 0.5rem;
      margin-bottom: 0.5rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
      font-size: 0.9rem;
    }
    .qualities button:hover {
      background-color: #e03235;
    }
    .plot-section {
      margin-top: 1rem;
    }
    .plot-section h3 {
      margin-bottom: 0.5rem;
    }
    .plot-section p {
      font-size: 0.9rem;
      line-height: 1.5;
      color: #ccc;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #000;
      color: #777;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>MovieFolex</h1>
    <nav>
      <a href="index.html" style="color: #f0f0f0; text-decoration: none;">Home</a>
      <div class="dropdown">
        <button>Genre ▾</button>
        <div class="dropdown-content">
          <a href="genre.html#Action">Action</a>
          <a href="genre.html#Drama">Drama</a>
          <a href="genre.html#Comedy">Comedy</a>
        </div>
      </div>
      <div class="dropdown">
        <button>By Qualities ▾</button>
        <div class="dropdown-content">
          <a href="by-qualities.html#1080p">1080p</a>
          <a href="by-qualities.html#720p">720p</a>
          <a href="by-qualities.html#480p">480p</a>
        </div>
      </div>
      <div class="dropdown">
        <button>By Year ▾</button>
        <div class="dropdown-content">
          <a href="by-year.html#2025">2025</a>
          <a href="by-year.html#2024">2024</a>
          <a href="by-year.html#2023">2023</a>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="download-container" id="downloadContainer">
      <!-- Poster will be set as background on .poster-section -->
      <div class="poster-section" id="posterSection"></div>
      <div class="info-section" id="infoSection">
        <!-- Movie Info goes here via JavaScript -->
      </div>
    </div>
  </main>

  <footer>
    © 2025 MovieFolex. All rights reserved.
  </footer>

  <script>
    // ───────────────────────────────────────────────────────────────────────────
    // SAME MOVIES ARRAY AS IN index.html (must be kept in sync)
    // ───────────────────────────────────────────────────────────────────────────
    const movies = [
      {
        id: "the-royals",
        title: "The Royals",
        poster: "images/the-royals.jpg",
        genre: "Action",
        year: "2024",
        qualities: ["1080p", "720p", "480p"],
        language: "Hindi",
        review: "A thrilling saga of royal drama.",
        downloads: {
          "1080p": "links/the-royals-1080p.mp4",
          "720p": "links/the-royals-720p.mp4",
          "480p": "links/the-royals-480p.mp4"
        }
      },
      {
        id: "avatar-2",
        title: "Avatar: The Way of Water",
        poster: "images/avatar-2.jpg",
        genre: "Drama",
        year: "2022",
        qualities: ["1080p", "720p"],
        language: "English",
        review: "Sequel to the epic 2009 fantasy adventure film.",
        downloads: {
          "1080p": "links/avatar-2-1080p.mp4",
          "720p": "links/avatar-2-720p.mp4"
        }
      },
      {
        id: "fast-x",
        title: "Fast X",
        poster: "images/fast-x.jpg",
        genre: "Action",
        year: "2023",
        qualities: ["1080p", "720p"],
        language: "English",
        review: "The tenth main installment in the Fast & Furious franchise.",
        downloads: {
          "1080p": "links/fast-x-1080p.mp4",
          "720p": "links/fast-x-720p.mp4"
        }
      },
      {
        id: "joker-2019",
        title: "Joker",
        poster: "images/joker-2019.jpg",
        genre: "Drama",
        year: "2019",
        qualities: ["1080p", "720p", "480p"],
        language: "English",
        review: "Origin story of the infamous Batman villain.",
        downloads: {
          "1080p": "links/joker-2019-1080p.mp4",
          "720p": "links/joker-2019-720p.mp4",
          "480p": "links/joker-2019-480p.mp4"
        }
      }
      // … any other movies you already have …
    ];

    // ───────────────────────────────────────────────────────────────────────────
    // HELPER: PARSE QUERY PARAMS (e.g., ?movieId=the-royals)
    // ───────────────────────────────────────────────────────────────────────────
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // ───────────────────────────────────────────────────────────────────────────
    // RENDER DOWNLOAD PAGE FOR A GIVEN MOVIE OBJECT
    // ───────────────────────────────────────────────────────────────────────────
    function renderDownloadPage(movie) {
      const posterDiv = document.getElementById("posterSection");
      posterDiv.style.backgroundImage = `url('${movie.poster}')`;

      const infoDiv = document.getElementById("infoSection");
      infoDiv.innerHTML = ""; // clear

      const titleEl = document.createElement("h2");
      titleEl.textContent = movie.title;
      infoDiv.appendChild(titleEl);

      const metaEl = document.createElement("p");
      metaEl.textContent = `${movie.genre} ⋅ ${movie.year} ⋅ ${movie.language}`;
      infoDiv.appendChild(metaEl);

      // Review / Plot section
      const plotDiv = document.createElement("div");
      plotDiv.className = "plot-section";
      const plotTitle = document.createElement("h3");
      plotTitle.textContent = "Plot";
      const plotPara = document.createElement("p");
      plotPara.textContent = movie.review;
      plotDiv.appendChild(plotTitle);
      plotDiv.appendChild(plotPara);
      infoDiv.appendChild(plotDiv);

      // Qualities buttons
      const qualDiv = document.createElement("div");
      qualDiv.className = "qualities";
      movie.qualities.forEach((q) => {
        const btn = document.createElement("button");
        btn.textContent = `Download ${q}`;
        btn.addEventListener("click", () => {
          window.location.href = movie.downloads[q];
        });
        qualDiv.appendChild(btn);
      });
      infoDiv.appendChild(qualDiv);
    }

    // ───────────────────────────────────────────────────────────────────────────
    // ON PAGE LOAD: FIND movieId, LOOK UP MOVIE, AND RENDER
    // ───────────────────────────────────────────────────────────────────────────
    window.addEventListener("DOMContentLoaded", () => {
      const movieId = getQueryParam("movieId");
      if (!movieId) {
        document.getElementById("infoSection").innerHTML = "<p>Error: No movie specified.</p>";
        return;
      }
      const chosen = movies.find((m) => m.id === movieId);
      if (!chosen) {
        document.getElementById("infoSection").innerHTML = "<p>Error: Movie not found.</p>";
        return;
      }
      renderDownloadPage(chosen);
    });
  </script>
</body>
</html>
