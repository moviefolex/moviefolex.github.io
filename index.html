<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MovieFolex</title>
  <style>
    /* ───────────────────────────────────────────────────────────────────────────
       BASE RESET & BOX-SIZING
       ────────────────────────────────────────────────────────────────────────── */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      color: #f5f5f5;
      background-color: #111111;
      overflow-x: hidden;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    img {
      display: block;
      max-width: 100%;
      height: auto;
    }

    /* ───────────────────────────────────────────────────────────────────────────
       TOP BAR (“Join Our Telegram”)
       ────────────────────────────────────────────────────────────────────────── */
    .top-bar {
      background-color: #e60023; /* Hot pink / red */
      color: white;
      text-align: center;
      padding: 8px 0;
      font-size: 14px;
    }
    .top-bar a {
      background-color: #ffffff22;
      border: 1px solid #ffffff55;
      color: #fff;
      padding: 4px 10px;
      border-radius: 4px;
      margin-left: 8px;
      font-weight: 600;
      transition: background 0.2s;
    }
    .top-bar a:hover {
      background-color: rgba(255, 255, 255, 0.35);
    }

    /* ───────────────────────────────────────────────────────────────────────────
       NAVBAR
       ────────────────────────────────────────────────────────────────────────── */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1a1a1a;
      padding: 12px 24px;
      border-bottom: 1px solid #333333;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .navbar-logo {
      font-size: 24px;
      font-weight: bold;
      color: #ff3c3c;
    }
    .navbar-links {
      display: flex;
      gap: 20px;
      align-items: center;
    }
    .navbar-links > a,
    .navbar-links .dropbtn {
      font-size: 15px;
      font-weight: 500;
      color: #f5f5f5;
      padding: 8px 12px;
      transition: color 0.3s, background 0.3s;
      position: relative;
    }
    .navbar-links > a:hover,
    .navbar-links .dropbtn:hover {
      color: #ff3c3c;
      background-color: rgba(255, 60, 60, 0.1);
      border-radius: 4px;
    }

    /* Dropdown container (needs position: relative to contain) */
    .dropdown {
      position: relative;
    }
    .dropdown .dropbtn::after {
      content: '▼';
      font-size: 10px;
      margin-left: 4px;
      vertical-align: middle;
      transition: transform 0.3s;
    }
    .dropdown:hover .dropbtn::after {
      transform: rotate(-180deg);
    }

    /* Dropdown content (hidden by default) */
    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #1a1a1a;
      min-width: 160px;
      border: 1px solid #333333;
      border-radius: 4px;
      z-index: 200;
    }
    .dropdown-content a {
      display: block;
      padding: 10px 16px;
      font-size: 14px;
      color: #f5f5f5;
      transition: background 0.2s;
    }
    .dropdown-content a:hover {
      background-color: #2a2a2a;
      color: #ff3c3c;
    }
    /* Show dropdown on hover */
    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* ───────────────────────────────────────────────────────────────────────────
       SEARCH BAR
       ────────────────────────────────────────────────────────────────────────── */
    .search-section {
      background-color: #131313;
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #333333;
    }
    .search-section input[type="text"] {
      width: 60%;
      max-width: 400px;
      padding: 10px 14px;
      border: none;
      border-radius: 4px 0 0 4px;
      font-size: 15px;
      outline: none;
    }
    .search-section button {
      padding: 10px 14px;
      background-color: #ff3c3c;
      border: none;
      border-radius: 0 4px 4px 0;
      font-size: 15px;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .search-section button:hover {
      background-color: #e23232;
    }

    /* ───────────────────────────────────────────────────────────────────────────
       (No “Category Buttons Row” here anymore; the navbar takes its place)
       ────────────────────────────────────────────────────────────────────────── */

    /* ───────────────────────────────────────────────────────────────────────────
       MOVIE GRID
       ────────────────────────────────────────────────────────────────────────── */
    .movie-grid {
      max-width: 1200px;
      margin: 20px auto 40px;
      padding: 0 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
    }
    .movie-card {
      background-color: #212121;
      border: 2px solid #333333;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
      transition: transform 0.3s ease, border 0.3s;
      text-align: center;
    }
    .movie-card:hover {
      transform: scale(1.03);
      border-color: #ff3c3c;
    }
    .movie-card img {
      height: 270px;
      object-fit: cover;
      width: 100%;
    }
    .movie-card h3 {
      font-size: 16px;
      padding: 10px;
      color: #f5f5f5;
      background-color: #171717;
    }
    .movie-card h3:hover {
      color: #ff3c3c;
    }

    /* ───────────────────────────────────────────────────────────────────────────
       RESPONSIVE ADJUSTMENTS
       ────────────────────────────────────────────────────────────────────────── */
    @media screen and (max-width: 768px) {
      .navbar-links {
        display: none;
        flex-direction: column;
        background-color: #1a1a1a;
        position: absolute;
        top: 50px;
        right: 0;
        width: 200px;
        border: 1px solid #333333;
      }
      .navbar-links.show {
        display: flex;
      }
      .menu-toggle {
        display: block;
      }
      .search-section input[type="text"] {
        width: 80%;
      }
      /* Make dropdowns full width on mobile */
      .dropdown-content {
        position: static;
        border: none;
        box-shadow: none;
      }
      .dropdown-content a {
        padding-left: 32px;
      }
    }
  </style>
</head>
<body>
  <!-- ─────────────────────────────────────────────────────────────────────────
     TOP BAR (“Join Our Telegram”)

  <div class="top-bar">
    Join our MovieFolex Telegram for Latest Updates!

  <!-- ─────────────────────────────────────────────────────────────────────────

      </div>
    </nav>
  </header>

  <!-- ─────────────────────────────────────────────────────────────────────────

     ───────────────────────────────────────────────────────────────────────── -->
  <section class="search-section">
    <form onsubmit="return handleSearch(event)">
      <input
        type="text"
        id="searchInput"
        placeholder="Search Movies or Web Series..."
        required
      />
      <button type="submit">🔍</button>
    </form>
  </section>

  <!-- ─────────────────────────────────────────────────────────────────────────

  <main class="movie-grid" id="movieGrid">

  <!-- ─────────────────────────────────────────────────────────────────────────
     SCRIPTS FOR NAVIGATION + SEARCH
     ───────────────────────────────────────────────────────────────────────── -->
  <script>
    function toggleMenu() {
      document.getElementById('navLinks').classList.toggle('show');
    }

    function handleSearch(event) {
      event.preventDefault();
      const q = document.getElementById('searchInput').value.trim();
      if (q) {
        window.location.href = `search.html?q=${encodeURIComponent(q)}`;
      }
    }
  </script>
</body>
</html>
