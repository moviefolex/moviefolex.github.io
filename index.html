<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>

</head>
<body>
  <div class="navbar">
    <h1>MovieFolex</h1>
    <div class="menu-toggle" onclick="toggleMenu()">‚ò∞</div>
    <div class="nav-links" id="navLinks">
      <a href="index.html">Home</a>
      <a href="movies.html">Movies</a>
      <a href="category.html">Categories</a>
    </div>
  </div>

  <div class="search-container">
    <form onsubmit="return handleSearch(event)">
      <input type="text" id="searchInput" placeholder="Search for movies..." required />
      <button type="submit">üîç</button>
    </form>
  </div>

  <h2 class="popular-heading">Popular Movies</h2>
  <div class="anime-grid" id="animeGrid">
    <!-- Sample movie cards -->
    <a class="anime-card" href="download.html?id=1">
      <img src="https://m.media-amazon.com/images/I/51zUbui+gbL._AC_SY679_.jpg" alt="Inception" />
      <h3>Inception</h3>
    </a>
    <a class="anime-card" href="download.html?id=2">
      <img src="https://i.pinimg.com/736x/2f/6c/74/2f6c745376fe03d434cad1c58e7c67f9.jpg" />
      <h3>The Royalst</h3>
    </a>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById('navLinks').classList.toggle('show');
    }

    function handleSearch(event) {
      event.preventDefault();
      const query = document.getElementById("searchInput").value.trim();
      if (query !== "") {
        window.location.href = `search.html?q=${encodeURIComponent(query)}`;
      }
    }
  </script>
</body>
</html>
