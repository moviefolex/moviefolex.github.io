<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MovieFolex – Download</title>
  <style>
    /* ───────────────────────────────────────────────────────────────────────────
       OLD DOWNLOAD THEME (full-page background + dark overlay + centered box)
       ────────────────────────────────────────────────────────────────────────── */
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      /* A dark, movie-style background gradient (you can replace with an image if desired) */
      background: linear-gradient(135deg, #000 0%, #111 80%);
      color: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    /* Dark overlay over the entire page */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.75);
      z-index: 1;
    }
    /* Centered container */
    .download-wrapper {
      position: relative;
      z-index: 2;
      max-width: 900px;
      width: 90%;
      background-color: #222;
      border-radius: 8px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
      overflow: hidden;
      display: flex;
      flex-wrap: wrap;
    }
    .poster-section {
      flex: 1 1 250px;
      background-size: cover;
      background-position: center;
      min-height: 350px;
    }
    .info-section {
      flex: 2 1 350px;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
    }
    .info-section h2 {
      margin-bottom: 0.5rem;
      font-size: 1.75rem;
      color: #fff;
    }
    .info-section p {
      margin: 0.5rem 0;
      font-size: 0.95rem;
      line-height: 1.4;
      color: #ddd;
    }
    .info-section .genres,
    .info-section .meta {
      font-size: 0.9rem;
      color: #aaa;
    }
    .plot-section {
      margin-top: 1rem;
    }
    .plot-section h3 {
      margin-bottom: 0.5rem;
      color: #f0f0f0;
    }
    .plot-section p {
      font-size: 0.9rem;
      line-height: 1.5;
      color: #ccc;
    }
    .qualities {
      margin-top: 1.5rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
    }
    .qualities button {
      background-color: #d62828;
      border: none;
      color: #fff;
      padding: 0.6rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
      font-size: 0.95rem;
    }
    .qualities button:hover {
      background-color: #a81e1e;
    }
    /* “Back to Home” link at top right */
    .back-home {
      position: absolute;
      top: 1rem;
      right: 1rem;
      z-index: 3;
    }
    .back-home a {
      color: #ddd;
      text-decoration: none;
      font-size: 0.9rem;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 0.4rem 0.6rem;
      border-radius: 4px;
      transition: background 0.2s;
    }
    .back-home a:hover {
      background-color: rgba(0, 0, 0, 0.6);
    }
    /* Responsive tweaks */
    @media (max-width: 700px) {
      .download-wrapper {
        flex-direction: column;
      }
      .info-section {
        padding: 1rem;
      }
      .poster-section {
        min-height: 250px;
      }
    }
  </style>
</head>
<body>
  <!-- Dark overlay -->
  <div id="overlay"></div>

  <!-- “Back to Home” button -->
  <div class="back-home">
    <a href="index.html">← Back to Home</a>
  </div>

  <div class="download-wrapper" id="downloadWrapper">
    <!-- Poster will be set as background on .poster-section -->
    <div class="poster-section" id="posterSection"></div>
    <div class="info-section" id="infoSection">
      <!-- Movie Info goes here via JavaScript -->
    </div>
  </div>

  <script>
    // ───────────────────────────────────────────────────────────────────────────
    // MOVIES ARRAY (with multiple genres, same as index.html)
    // ───────────────────────────────────────────────────────────────────────────
    const movies = [
      {
        id: "the-royals",
        title: "The Royals",
        poster: "https://i.pinimg.com/736x/2f/6c/74/2f6c745376fe03d434cad1c58e7c67f9.jpg",
        genres: ["Action", "Drama"],
        year: "2024",
        qualities: ["1080p", "720p", "480p"],
        language: "Hindi",
        review: "A thrilling saga of royal drama.",
        downloads: {
          "1080p": "links/the-royals-1080p.mp4",
          "720p": "links/the-royals-720p.mp4",
          "480p": "links/the-royals-480p.mp4"
        }
      },
      {
        id: "avatar-2",
        title: "Avatar: The Way of Water",
        poster: "images/avatar-2.jpg",
        genres: ["Drama", "Adventure"],
        year: "2022",
        qualities: ["1080p", "720p"],
        language: "English",
        review: "Sequel to the epic 2009 fantasy adventure film.",
        downloads: {
          "1080p": "links/avatar-2-1080p.mp4",
          "720p": "links/avatar-2-720p.mp4"
        }
      },
      {
        id: "fast-x",
        title: "Fast X",
        poster: "images/fast-x.jpg",
        genres: ["Action"],
        year: "2023",
        qualities: ["1080p", "720p"],
        language: "English",
        review: "The tenth main installment in the Fast & Furious franchise.",
        downloads: {
          "1080p": "links/fast-x-1080p.mp4",
          "720p": "links/fast-x-720p.mp4"
        }
      },
      {
        id: "joker-2019",
        title: "Joker",
        poster: "images/joker-2019.jpg",
        genres: ["Drama", "Crime"],
        year: "2019",
        qualities: ["1080p", "720p", "480p"],
        language: "English",
        review: "Origin story of the infamous Batman villain.",
        downloads: {
          "1080p": "links/joker-2019-1080p.mp4",
          "720p": "links/joker-2019-720p.mp4",
          "480p": "links/joker-2019-480p.mp4"
        }
      }
      // … ADD ANY OTHER MOVIES HERE …
    ];

    // ───────────────────────────────────────────────────────────────────────────
    // HELPER: PARSE QUERY PARAMS (e.g., ?movieId=the-royals)
    // ───────────────────────────────────────────────────────────────────────────
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // ───────────────────────────────────────────────────────────────────────────
    // RENDER DOWNLOAD PAGE FOR A GIVEN MOVIE OBJECT
    // ───────────────────────────────────────────────────────────────────────────
    function renderDownloadPage(movie) {
      // Set poster as background
      const posterDiv = document.getElementById("posterSection");
      posterDiv.style.backgroundImage = `url('${movie.poster}')`;
      posterDiv.style.backgroundSize = "cover";
      posterDiv.style.backgroundPosition = "center";

      const infoDiv = document.getElementById("infoSection");
      infoDiv.innerHTML = ""; // clear

      // Title
      const titleEl = document.createElement("h2");
      titleEl.textContent = movie.title;
      infoDiv.appendChild(titleEl);

      // Genres + Year + Language
      const genresEl = document.createElement("p");
      genresEl.className = "genres";
      genresEl.textContent = `Genres: ${movie.genres.join(", ")}`;
      infoDiv.appendChild(genresEl);

      const metaEl = document.createElement("p");
      metaEl.className = "meta";
      metaEl.textContent = `Year: ${movie.year} ⋅ Language: ${movie.language}`;
      infoDiv.appendChild(metaEl);

      // Plot / Review section
      const plotDiv = document.createElement("div");
      plotDiv.className = "plot-section";
      const plotTitle = document.createElement("h3");
      plotTitle.textContent = "Plot";
      const plotPara = document.createElement("p");
      plotPara.textContent = movie.review;
      plotDiv.appendChild(plotTitle);
      plotDiv.appendChild(plotPara);
      infoDiv.appendChild(plotDiv);

      // Qualities buttons
      const qualDiv = document.createElement("div");
      qualDiv.className = "qualities";
      movie.qualities.forEach((q) => {
        const btn = document.createElement("button");
        btn.textContent = `Download ${q}`;
        btn.addEventListener("click", () => {
          window.location.href = movie.downloads[q];
        });
        qualDiv.appendChild(btn);
      });
      infoDiv.appendChild(qualDiv);
    }

    // ───────────────────────────────────────────────────────────────────────────
    // ON PAGE LOAD: FIND movieId, LOOK UP MOVIE, AND RENDER
    // ───────────────────────────────────────────────────────────────────────────
    window.addEventListener("DOMContentLoaded", () => {
      const movieId = getQueryParam("movieId");
      if (!movieId) {
        document.getElementById("infoSection").innerHTML = "<p>Error: No movie specified.</p>";
        return;
      }
      const chosen = movies.find((m) => m.id === movieId);
      if (!chosen) {
        document.getElementById("infoSection").innerHTML = "<p>Error: Movie not found.</p>";
        return;
      }
      renderDownloadPage(chosen);
    });
  </script>
</body>
</html>
