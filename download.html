<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MovieFolex – Download</title>
  <style>
    /* ───────────────────────────────────────────────────────────────────────────
       RESET & BOX-SIZING
       ────────────────────────────────────────────────────────────────────────── */
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      background-color: #111;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* ───────────────────────────────────────────────────────────────────────────
       OVERLAY + BACKGROUND
       ────────────────────────────────────────────────────────────────────────── */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1;
    }

    /* ───────────────────────────────────────────────────────────────────────────
       HEADER NAV (top) 
       ────────────────────────────────────────────────────────────────────────── */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(20, 20, 20, 0.9);
      z-index: 2;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
    }
    header h1 {
      font-size: 1.5rem;
      color: #f5f5f5;
    }
    header nav a {
      color: #f5f5f5;
      text-decoration: none;
      margin-left: 2rem;
      font-size: 1rem;
      transition: color 0.2s;
    }
    header nav a:hover {
      color: #ff3b3f;
    }

    /* ───────────────────────────────────────────────────────────────────────────
       CENTERED DOWNLOAD CONTAINER
       ────────────────────────────────────────────────────────────────────────── */
    .download-wrapper {
      position: relative;
      z-index: 2;
      max-width: 850px;
      margin: 6rem auto; /* leave space for header */
      background-color: #222;
      border-radius: 8px;
      overflow: hidden;
      display: flex;
      flex-wrap: wrap;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.7);
    }

    /* LEFT: POSTER SECTION */
    .poster-section {
      flex: 1 1 250px;
      background-size: cover;
      background-position: center;
      min-height: 350px;
    }

    /* RIGHT: INFO SECTION */
    .info-section {
      flex: 2 1 350px;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      gap: 1rem;
    }
    .info-section h2 {
      font-size: 1.8rem;
      color: #f5f5f5;
    }
    .info-section p.meta {
      font-size: 0.95rem;
      color: #aaa;
    }
    .info-section p.meta span {
      margin-right: 1rem;
    }
    .info-section .genres {
      margin-top: 0.2rem;
      font-size: 0.9rem;
      color: #ccc;
    }
    .info-section .plot-title {
      font-size: 1.2rem;
      color: #f5f5f5;
      margin-top: 1rem;
    }
    .info-section .plot-text {
      font-size: 0.95rem;
      color: #ddd;
      line-height: 1.5;
    }

    /* DOWNLOAD BUTTONS */
    .qualities {
      margin-top: 1.5rem;
      text-align: center;
      width: 100%;
    }
    .qualities button {
      background-color: #ff3b3f;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      margin: 0 0.5rem 0.5rem 0.5rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .qualities button:hover {
      background-color: #e03235;
    }

    /* RESPONSIVE */
    @media (max-width: 700px) {
      .download-wrapper {
        flex-direction: column;
      }
      .poster-section {
        min-height: 250px;
      }
      .info-section {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- OVERLAY -->
  <div id="overlay"></div>

  <!-- HEADER NAV -->
  <header>
    <h1>MovieFolex</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="genre.html#Action">Genre</a>
      <a href="by-year.html#2025">By Year</a>
      <a href="by-qualities.html#1080p">By Qualities</a>
    </nav>
  </header>

  <!-- DOWNLOAD CONTAINER -->
  <div class="download-wrapper" id="downloadWrapper">
    <div class="poster-section" id="posterSection"></div>
    <div class="info-section" id="infoSection"></div>
  </div>

  <script>
    // ───────────────────────────────────────────────────────────────────────────
    // MOVIES ARRAY (exact same structure as index.html)
    // ───────────────────────────────────────────────────────────────────────────
    const movies = [
      {
        id: "1",
        title: "The Royals",
        poster: "https://i.pinimg.com/736x/2f/6c/74/2f6c745376fe03d434cad1c58e7c67f9.jpg",
        genres: ["drama","romance","comedy"],
        year: "2025",
        qualities: ["1080p","720p","480p"],
        language: "Hindi",
        review: "A thrilling saga of royal drama.",
        downloads: {
          "1080p": "links/the-royals-1080p.mp4",
          "720p": "links/the-royals-720p.mp4",
          "480p": "links/the-royals-480p.mp4"
        }
      },
      {
        id: "2",
        title: "Avatar: The Way of Water",
        poster: "images/avatar-2.jpg",
        genres: ["drama","adventure"],
        year: "2022",
        qualities: ["1080p","720p"],
        language: "English",
        review: "Sequel to the epic 2009 fantasy adventure film.",
        downloads: {
          "1080p": "links/avatar-2-1080p.mp4",
          "720p": "links/avatar-2-720p.mp4"
        }
      },
      {
        id: "3",
        title: "Fast X",
        poster: "images/fast-x.jpg",
        genres: ["action"],
        year: "2023",
        qualities: ["1080p","720p"],
        language: "English",
        review: "The tenth main installment in the Fast & Furious franchise.",
        downloads: {
          "1080p": "links/fast-x-1080p.mp4",
          "720p": "links/fast-x-720p.mp4"
        }
      },
      {
        id: "4",
        title: "Joker",
        poster: "images/joker-2019.jpg",
        genres: ["drama","crime"],
        year: "2019",
        qualities: ["1080p","720p","480p"],
        language: "English",
        review: "Origin story of the infamous Batman villain.",
        downloads: {
          "1080p": "links/joker-2019-1080p.mp4",
          "720p": "links/joker-2019-720p.mp4",
          "480p": "links/joker-2019-480p.mp4"
        }
      }
      // … replicate exactly for any additional movies …
    ];

    // ───────────────────────────────────────────────────────────────────────────
    // UTILITY: READ QUERY PARAM ?movieId=…
    // ───────────────────────────────────────────────────────────────────────────
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // ───────────────────────────────────────────────────────────────────────────
    // RENDER DOWNLOAD PAGE FOR SELECTED MOVIE
    // ───────────────────────────────────────────────────────────────────────────
    function renderDownloadPage(movie) {
      // 1) Poster as background
      const posterDiv = document.getElementById("posterSection");
      posterDiv.style.backgroundImage = `url('${movie.poster}')`;
      posterDiv.style.backgroundSize = "cover";
      posterDiv.style.backgroundPosition = "center";

      // 2) Info Section
      const infoDiv = document.getElementById("infoSection");
      infoDiv.innerHTML = ""; // clear

      // Title
      const h2 = document.createElement("h2");
      h2.textContent = movie.title;
      infoDiv.appendChild(h2);

      // Genres, Year, Language
      const metaP = document.createElement("p");
      metaP.className = "meta";
      // Capitalize genres:
      const capGenres = movie.genres.map(g => g.charAt(0).toUpperCase() + g.slice(1)).join(", ");
      metaP.innerHTML = `<span><strong>Genres:</strong> ${capGenres}</span><br>
                         <span><strong>Year:</strong> ${movie.year}</span><br>
                         <span><strong>Language:</strong> ${movie.language}</span>`;
      infoDiv.appendChild(metaP);

      // Plot / Overview
      const plotTitle = document.createElement("p");
      plotTitle.className = "plot-title";
      plotTitle.textContent = "Overview";
      infoDiv.appendChild(plotTitle);
      const plotText = document.createElement("p");
      plotText.className = "plot-text";
      plotText.textContent = movie.review;
      infoDiv.appendChild(plotText);

      // Three centered download buttons
      const qDiv = document.createElement("div");
      qDiv.className = "qualities";
      movie.qualities.forEach((q) => {
        const btn = document.createElement("button");
        btn.textContent = `Download ${q}`;
        btn.addEventListener("click", () => {
          window.location.href = movie.downloads[q];
        });
        qDiv.appendChild(btn);
      });
      infoDiv.appendChild(qDiv);
    }

    // ───────────────────────────────────────────────────────────────────────────
    // ON PAGE LOAD: GET movieId, LOOK UP MOVIE, AND RENDER
    // ───────────────────────────────────────────────────────────────────────────
    window.addEventListener("DOMContentLoaded", () => {
      const movieId = getQueryParam("movieId");
      if (!movieId) {
        alert("Error: No movieId specified in URL.");
        return;
      }
      const movie = movies.find(m => m.id === movieId);
      if (!movie) {
        alert("Error: Movie not found.");
        return;
      }
      renderDownloadPage(movie);
    });
  </script>
</body>
</html>
