<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MovieFolex</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://i.pinimg.com/736x/ee/c8/a9/eec8a9e0f738f459e8d360129703fc09.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
      min-height: 100vh;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(26, 26, 26, 0.85);
      padding: 15px 30px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .navbar h1 {
      color: #ff3c3c;
      font-size: 24px;
    }

    .nav-links a {
      color: #ffffff;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #ff3c3c;
    }

    .menu-toggle {
      display: none;
      font-size: 28px;
      color: #ff3c3c;
      cursor: pointer;
      user-select: none;
    }

    .search-container {
      margin-top: 100px;
      text-align: center;
    }

    .search-container form {
      display: inline-flex;
      width: 60%;
      max-width: 500px;
    }

    .search-container input[type="text"] {
      flex: 1;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px 0 0 5px;
      outline: none;
    }

    .search-container button {
      padding: 12px 20px;
      background-color: #ff3c3c;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .search-container button:hover {
      background-color: #e63636;
    }

    .popular-heading {
      text-align: center;
      margin: 40px 0 20px;
      font-size: 28px;
      font-weight: 700;
      color: #ff3c3c;
    }

    .anime-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      padding: 0 40px 40px;
      max-width: 1200px;
      margin: auto;
    }

    .anime-card {
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s ease;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
      cursor: pointer;
    }

    .anime-card:hover {
      transform: scale(1.05);
    }

    .anime-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .anime-card h3 {
      padding: 10px;
      font-size: 18px;
    }

    @media screen and (max-width: 768px) {
      .navbar {
        flex-wrap: wrap;
        padding: 15px 20px;
      }

      .navbar h1 {
        flex: 1 0 100%;
        font-size: 22px;
        margin-bottom: 10px;
      }

      .menu-toggle {
        display: block;
      }

      .nav-links {
        width: 100%;
        flex-direction: column;
        overflow: hidden;
        max-height: 0;
        transition: max-height 0.4s ease;
      }

      .nav-links.show {
        max-height: 200px;
      }

      .nav-links a {
        margin: 10px 0;
        padding: 10px 0;
        text-align: center;
        border-top: 1px solid rgba(255,255,255,0.1);
        margin-left: 0;
      }

      .search-container {
        margin-top: 30px;
        width: 90%;
        margin-left: auto;
        margin-right: auto;
      }

      .search-container form {
        width: 100%;
      }

      .search-container input[type="text"],
      .search-container button {
        font-size: 14px;
        padding: 10px 15px;
      }

      .popular-heading {
        font-size: 24px;
        margin: 30px 0 15px;
      }

      .anime-grid {
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
        padding: 0 20px 20px;
      }

      .anime-card img {
        height: 180px;
      }

      .anime-card h3 {
        font-size: 16px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <h1>MovieFolex</h1>
    <div class="menu-toggle" onclick="toggleMenu()">‚ò∞</div>
    <div class="nav-links" id="navLinks">
      <a href="index.html">Home</a>
      <a href="movies.html">Movies</a>
      <a href="category.html">Categories</a>
    </div>
  </div>

  <div class="search-container">
    <form onsubmit="return handleSearch(event)">
      <input type="text" id="searchInput" placeholder="Search for movies..." required />
      <button type="submit">üîç</button>
    </form>
  </div>

  <h2 class="popular-heading">Popular Movies</h2>

  <div class="anime-grid" id="animeGrid">
    <!-- Inception -->
    <a class="anime-card" href="movie.html?id=1">
      <img src="https://m.media-amazon.com/images/I/51zUbui+gbL._AC_SY679_.jpg" alt="Inception" />
      <h3>Inception</h3>
    </a>

    <!-- The Dark Knight -->
    <a class="anime-card" href="movie.html?id=2">
      <img src="https://m.media-amazon.com/images/I/71pVzqZJX8L._AC_SY679_.jpg" alt="The Dark Knight" />
      <h3>The Dark Knight</h3>
    </a>

    <!-- Interstellar -->
    <a class="anime-card" href="movie.html?id=3">
      <img src="https://m.media-amazon.com/images/I/91kFYg4fX3L._AC_SY679_.jpg" alt="Interstellar" />
      <h3>Interstellar</h3>
    </a>

    <!-- The Matrix -->
    <a class="anime-card" href="movie.html?id=4">
      <img src="https://m.media-amazon.com/images/I/51EG732BV3L.jpg" alt="The Matrix" />
      <h3>The Matrix</h3>
    </a>
  </div>

  <script>
    function toggleMenu() {
      const nav = document.getElementById('navLinks');
      nav.classList.toggle('show');
    }

    function handleSearch(event) {
      event.preventDefault();
      const query = document.getElementById("searchInput").value.trim();
      if (query !== "") {
        window.location.href = `search.html?q=${encodeURIComponent(query)}`;
      }
    }
  </script>

</body>
</html>
