<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download Movie</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .movie-container {
      max-width: 800px;
      margin: auto;
      padding: 40px 20px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      color: #fff;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
    }
    .movie-container img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .movie-title {
      font-size: 28px;
      margin-bottom: 10px;
      color: #ff3c3c;
    }
    .plot {
      margin-top: 20px;
    }
    .download-btn {
      display: block;
      text-align: center;
      background: #ff3c3c;
      color: white;
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      margin: 30px auto 0;
      text-decoration: none;
      max-width: 200px;
    }
    .download-btn:hover {
      background: #e63636;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h1>MovieFolex</h1>
  </div>
  <div class="movie-container" id="movieContainer">
    <!-- Movie details will load here -->
  </div>

  <script>
    const movieData = {
      1: {
        title: "Inception",
        poster: "https://m.media-amazon.com/images/I/51zUbui+gbL._AC_SY679_.jpg",
        plot: "A thief who steals corporate secrets through the use of dream-sharing technology is given the inverse task of planting an idea.",
        downloadLink: "https://example.com/inception-download"
      },
      2: {
        title: "The Dark Knight",
        poster: "https://m.media-amazon.com/images/I/71pVzqZJX8L._AC_SY679_.jpg",
        plot: "Batman must accept one of the greatest psychological and physical tests of his ability to fight injustice.",
        downloadLink: "https://example.com/dark-knight-download"
      },
      3: {
        title: "Interstellar",
        poster: "https://m.media-amazon.com/images/I/91kFYg4fX3L._AC_SY679_.jpg",
        plot: "A team of explorers travel through a wormhole in space in an attempt to ensure humanity's survival.",
        downloadLink: "https://example.com/interstellar-download"
      },
      4: {
        title: "The Matrix",
        poster: "https://m.media-amazon.com/images/I/51EG732BV3L.jpg",
        plot: "A computer hacker learns about the true nature of reality and his role in the war against its controllers.",
        downloadLink: "https://example.com/matrix-download"
      }
    };

    const urlParams = new URLSearchParams(window.location.search);
    const movieId = urlParams.get('id');
    const movie = movieData[movieId];

    const container = document.getElementById('movieContainer');

    if (movie) {
      container.innerHTML = `
        <img src="${movie.poster}" alt="${movie.title}">
        <h2 class="movie-title">${movie.title}</h2>
        <div class="plot">
          <h3>Plot:</h3>
          <p>${movie.plot}</p>
        </div>
        <a class="download-btn" href="${movie.downloadLink}" target="_blank">Download</a>
      `;
    } else {
      container.innerHTML = '<p>Movie not found.</p>';
    }
  </script>
</body>
</html>
