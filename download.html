<!-- download.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Movie Download - MovieFolex</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: url('https://images.unsplash.com/photo-1495567720989-cebdbdd97913') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: -1;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 30px 20px;
    }

    .movie-info {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      align-items: flex-start;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      padding: 20px;
    }

    .poster {
      flex: 1 1 250px;
    }

    .poster img {
      width: 100%;
      border-radius: 10px;
    }

    .details {
      flex: 2;
    }

    .details h1 {
      color: #ff3c3c;
      margin-bottom: 10px;
    }

    .details p {
      line-height: 1.6;
    }

    .download-section {
      text-align: center;
      margin-top: 30px;
    }

    .download-section h2 {
      margin-bottom: 15px;
      color: #ff3c3c;
    }

    .download-buttons a {
      display: inline-block;
      background-color: #ff3c3c;
      color: white;
      padding: 12px 25px;
      border-radius: 5px;
      text-decoration: none;
      margin: 10px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .download-buttons a:hover {
      background-color: #e23232;
    }

    @media (max-width: 768px) {
      .movie-info {
        flex-direction: column;
        align-items: center;
      }

      .details h1 {
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="movie-info">
      <div class="poster">
        <img id="poster" src="" alt="Movie Poster">
      </div>
      <div class="details">
        <h1 id="title">Movie Title</h1>
        <p id="plot">Plot goes here.</p>
        <p><strong>Language:</strong> <span id="language">English</span></p>
        <p><strong>Genre:</strong> <span id="genre">Action</span></p>
        <p><strong>Resolution:</strong> 1080p, 720p, 480p</p>
      </div>
    </div>

    <div class="download-section">
      <h2>Download Links</h2>
      <div class="download-buttons" id="downloadLinks">
        <!-- Buttons are populated dynamically -->
      </div>
    </div>
  </div>

  <script>
    const movies = {
      "1": {
        title: "Inception",
        plot: "A thief who steals corporate secrets through dream-sharing is given the inverse task of planting an idea.",
        poster: "https://m.media-amazon.com/images/I/51zUbui+gbL._AC_SY679_.jpg",
        language: "English",
        genre: "Sci-Fi, Action",
        downloads: {
          "1080p": "#",
          "720p": "#",
          "480p": "#"
        }
      },
      "2": {
        title: "The Royals",
        plot: "Batman faces the Joker, a criminal mastermind spreading chaos in Gotham.",
        poster: "https://i.pinimg.com/736x/2f/6c/74/2f6c745376fe03d434cad1c58e7c67f9.jpg",
        language: "English",
        genre: "Action, Crime",
        downloads: {
          "1080p": "https://gplinks.co/0MR82q",
          "720p": "#",
          "480p": "#"
        }
      }
    };

    const params = new URLSearchParams(window.location.search);
    const movieId = params.get("id");

    if (movies[movieId]) {
      const movie = movies[movieId];
      document.getElementById("title").textContent = movie.title;
      document.getElementById("plot").textContent = movie.plot;
      document.getElementById("poster").src = movie.poster;
      document.getElementById("language").textContent = movie.language;
      document.getElementById("genre").textContent = movie.genre;

      const downloadDiv = document.getElementById("downloadLinks");
      for (let quality in movie.downloads) {
        const btn = document.createElement("a");
        btn.href = movie.downloads[quality];
        btn.textContent = `Download ${quality}`;
        downloadDiv.appendChild(btn);
      }
    } else {
      document.querySelector(".container").innerHTML = "<h2 style='text-align:center;'>Movie not found</h2>";
    }
  </script>
</body>
</html>
