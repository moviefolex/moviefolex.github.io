    function goToSearch() {
      const query = document.getElementById("downloadSearchInput").value.trim();
      if (query) {

      }
    }

    // ───────────────────────────────────────────────────────────────────────────
    // UTILITY: GET movieId FROM QUERY PARAMS
    // ───────────────────────────────────────────────────────────────────────────
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // ───────────────────────────────────────────────────────────────────────────
    // RENDER DOWNLOAD PAGE FOR THE SELECTED MOVIE
    // ───────────────────────────────────────────────────────────────────────────
    function renderDownloadPage(movie) {
      const container = document.getElementById("downloadWrapper");
      container.innerHTML = ""; // clear

      // 1) TITLE (centered at top)
      const h2 = document.createElement("h2");
      h2.textContent = movie.title;
      container.appendChild(h2);

      // 2) POSTER (centered below title)
      const posterDiv = document.createElement("div");
      posterDiv.className = "poster-container";
      const posterImg = document.createElement("img");
      posterImg.src = movie.poster;
      posterImg.alt = movie.title + " Poster";
      posterDiv.appendChild(posterImg);
      container.appendChild(posterDiv);

      // 3) INFO BOX (IMDb-style) in the middle
      const infoBox = document.createElement("div");
      infoBox.className = "info-box";

      // IMDb Rating
      const ratingP = document.createElement("p");
      ratingP.innerHTML = `<span class="label">IMDb Rating:</span> ${movie.imdb}`;
      infoBox.appendChild(ratingP);

      // Movie Name
      const nameP = document.createElement("p");
      nameP.innerHTML = `<span class="label">Name:</span> ${movie.title}`;
      infoBox.appendChild(nameP);

      // Genres
      const capGenres = movie.genres
        .map(g => g.charAt(0).toUpperCase() + g.slice(1))
        .join(", ");
      const genresP = document.createElement("p");
      genresP.innerHTML = `<span class="label">Genre:</span> ${capGenres}`;
      infoBox.appendChild(genresP);

      // Qualities
      const qualP = document.createElement("p");
      qualP.innerHTML = `<span class="label">Quality:</span> ${movie.qualities
        .map(q => q.toUpperCase())
        .join(", ")}`;
      infoBox.appendChild(qualP);

      // Language
      const langs = movie.language
        .map(l => l.charAt(0).toUpperCase() + l.slice(1))
        .join(", ");
      const langP = document.createElement("p");
      langP.innerHTML = `<span class="label">Language:</span> ${langs}`;
      infoBox.appendChild(langP);

      // Year
      const yearP = document.createElement("p");
      yearP.innerHTML = `<span class="label">Year:</span> ${movie.year}`;
      infoBox.appendChild(yearP);

      container.appendChild(infoBox);

      // 4) REVIEW SECTION TITLE (Inserted in middle)
      const reviewHeader = document.createElement("h3");
      reviewHeader.className = "review-heading";
      reviewHeader.textContent = "Review";
      container.appendChild(reviewHeader);

      // Use textContent so newline characters (\n) become actual line breaks (white-space: pre-wrap)

      container.appendChild(plotDiv);

      }
      renderDownloadPage(movie);
